<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica las Tablas de Multiplicar</title>
    <style>
        :root {
            /* Paleta de Colores Estricta */
            --t1-color: #90EE90; /* Verde Claro */
            --t2-color: #FF69B4; /* Rosa/Fucsia */
            --t3-color: #228B22; /* Verde Oscuro/C茅sped */
            --t4-color: #FFFACD; /* Amarillo P谩lido */
            --t5-color: #FF4500; /* Rojo Naranja */
            --t6-color: #FFA500; /* Naranja */
            --t7-color: #B22222; /* Rojo Ladrillo */
            --t8-color: #39FF14; /* Verde Ne贸n */
            --t9-color: #8A2BE2; /* Violeta/P煤rpura */
            --t10-color: #00008B; /* Azul Oscuro */
            
            --bg-color: #f4f4f9;
            --text-color: #333;
            --quiz-btn-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        /* Navegaci贸n */
        #nav-tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .nav-btn {
            border: none;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.2s, filter 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Asignaci贸n de colores a botones */
        #btn-1 { background-color: var(--t1-color); color: #006400; text-shadow: none; } /* Ajuste contraste */
        #btn-2 { background-color: var(--t2-color); }
        #btn-3 { background-color: var(--t3-color); }
        #btn-4 { background-color: var(--t4-color); color: #333; text-shadow: none; } /* Ajuste contraste */
        #btn-5 { background-color: var(--t5-color); }
        #btn-6 { background-color: var(--t6-color); }
        #btn-7 { background-color: var(--t7-color); }
        #btn-8 { background-color: var(--t8-color); color: #333; text-shadow: none;} /* Ajuste contraste */
        #btn-9 { background-color: var(--t9-color); }
        #btn-10 { background-color: var(--t10-color); }

        .quiz-start-btn {
            grid-column: 1 / -1;
            background-color: var(--quiz-btn-color);
            color: white;
            padding: 12px;
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* rea de Visualizaci贸n */
        #display-content {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .table-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }

        .table-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            padding-left: 30px;
            padding-right: 30px;
        }

        /* Secci贸n Quiz */
        #quiz-section {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .hidden { display: none; }

        .question-box {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.5em;
            width: 100px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .action-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
        }

        .action-btn:hover { background-color: #219150; }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .feedback-correct { color: #27ae60; }
        .feedback-wrong { color: #c0392b; }

        #score-board {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            #nav-tables { grid-template-columns: repeat(5, 1fr); }
            .question-box { font-size: 2em; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>Practica las Tablas de Multiplicar (1 al 10)</h1>

    <nav id="nav-tables">
        <button id="btn-1" class="nav-btn" onclick="displayTable(1)">Tabla del 1</button>
        <button id="btn-2" class="nav-btn" onclick="displayTable(2)">Tabla del 2</button>
        <button id="btn-3" class="nav-btn" onclick="displayTable(3)">Tabla del 3</button>
        <button id="btn-4" class="nav-btn" onclick="displayTable(4)">Tabla del 4</button>
        <button id="btn-5" class="nav-btn" onclick="displayTable(5)">Tabla del 5</button>
        <button id="btn-6" class="nav-btn" onclick="displayTable(6)">Tabla del 6</button>
        <button id="btn-7" class="nav-btn" onclick="displayTable(7)">Tabla del 7</button>
        <button id="btn-8" class="nav-btn" onclick="displayTable(8)">Tabla del 8</button>
        <button id="btn-9" class="nav-btn" onclick="displayTable(9)">Tabla del 9</button>
        <button id="btn-10" class="nav-btn" onclick="displayTable(10)">Tabla del 10</button>
        
        <button class="nav-btn quiz-start-btn" onclick="startQuiz()">Comenzar Quiz Global</button>
    </nav>

    <div id="display-content">
        <h2 id="section-title">隆Bienvenido!</h2>
        <p id="welcome-text">Selecciona una tabla arriba para estudiar o inicia el Quiz para probar tus conocimientos.</p>
        <ul id="table-list-container" class="table-list"></ul>
    </div>

    <div id="quiz-section" class="hidden">
        <div id="score-board">Pregunta: <span id="q-current">1</span>/10 | Puntos: <span id="score">0</span></div>
        <div class="question-box" id="question-text"></div>
        <input type="number" id="answer-input" placeholder="?" onkeydown="if(event.key === 'Enter') checkAnswer()">
        <br>
        <button class="action-btn" onclick="checkAnswer()" id="check-btn">Verificar</button>
        <div id="feedback"></div>
        <button class="action-btn hidden" onclick="nextQuestion()" id="next-btn" style="background-color: #2980b9; margin-top:10px;">Siguiente</button>
    </div>
</div>

<script>
    // --- LGICA DE DATOS ---
    const colors = {
        1: 'var(--t1-color)', 2: 'var(--t2-color)', 3: 'var(--t3-color)',
        4: 'var(--t4-color)', 5: 'var(--t5-color)', 6: 'var(--t6-color)',
        7: 'var(--t7-color)', 8: 'var(--t8-color)', 9: 'var(--t9-color)',
        10: 'var(--t10-color)'
    };

    // Generar datos matem谩ticos
    const tablesData = {};
    for (let i = 1; i <= 10; i++) {
        tablesData[i] = [];
        for (let j = 1; j <= 10; j++) {
            tablesData[i].push({ multiplier: j, result: i * j });
        }
    }

    // --- VARIABLES DEL QUIZ ---
    let currentQuestion = 0;
    let score = 0;
    let totalQuestions = 10;
    let currentProblem = { a: 0, b: 0, ans: 0 };
    let quizActive = false;

    // --- DOM ELEMENTS ---
    const displayContent = document.getElementById('display-content');
    const tableListContainer = document.getElementById('table-list-container');
    const sectionTitle = document.getElementById('section-title');
    const welcomeText = document.getElementById('welcome-text');
    const quizSection = document.getElementById('quiz-section');
    
    // --- MODO DE REVISIN ---
    function displayTable(n) {
        // Reset UI
        quizActive = false;
        quizSection.classList.add('hidden');
        displayContent.classList.remove('hidden');
        welcomeText.style.display = 'none';
        
        // Configurar T铆tulo y Color
        sectionTitle.innerText = `Tabla del ${n}`;
        sectionTitle.style.color = 'var(--text-color)';
        
        // Limpiar lista anterior
        tableListContainer.innerHTML = '';

        // Poblar lista usando datos
        tablesData[n].forEach(item => {
            const li = document.createElement('li');
            li.className = 'table-item';
            li.style.backgroundColor = colors[n];
            
            // Ajuste de color de texto para fondos claros vs oscuros
            if ([3, 7, 9, 10].includes(n)) {
                li.style.color = 'white';
            } else {
                li.style.color = '#333';
            }

            li.innerHTML = `<span>${n} &times; ${item.multiplier}</span> <span>= ${item.result}</span>`;
            tableListContainer.appendChild(li);
        });
    }

    // --- MODO QUIZ ---
    function startQuiz() {
        quizActive = true;
        currentQuestion = 1;
        score = 0;
        
        // Cambiar vista
        displayContent.classList.add('hidden');
        quizSection.classList.remove('hidden');
        
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('check-btn').classList.remove('hidden');
        document.getElementById('check-btn').disabled = false;
        
        updateScoreBoard();
        generateQuestion();
    }

    function generateQuestion() {
        // L贸gica: Generar A y B aleatorios entre 1 y 10
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        
        currentProblem = {
            a: a,
            b: b,
            ans: a * b
        };

        // Renderizar
        document.getElementById('question-text').innerText = `驴Cu谩nto es ${a} x ${b}?`;
        const input = document.getElementById('answer-input');
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById('feedback').innerText = '';
        
        document.getElementById('check-btn').classList.remove('hidden');
        document.getElementById('next-btn').classList.add('hidden');
    }

    function checkAnswer() {
        const input = document.getElementById('answer-input');
        const feedback = document.getElementById('feedback');
        const userVal = parseInt(input.value);

        if (isNaN(userVal)) {
            feedback.innerHTML = '<span style="color:orange">Por favor ingresa un n煤mero.</span>';
            return;
        }

        input.disabled = true;
        document.getElementById('check-btn').classList.add('hidden');

        if (userVal === currentProblem.ans) {
            score++;
            feedback.innerHTML = '<span class="feedback-correct">隆Correcto! </span>';
        } else {
            feedback.innerHTML = `<span class="feedback-wrong">Incorrecto. Era ${currentProblem.ans}.</span>`;
        }

        updateScoreBoard();

        // L贸gica de fin de juego o siguiente pregunta
        if (currentQuestion < totalQuestions) {
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            feedback.innerHTML += `<br><strong>隆Quiz finalizado! Puntuaci贸n final: ${score}/${totalQuestions}</strong>`;
            const restartBtn = document.createElement('button');
            restartBtn.innerText = "Reiniciar Quiz";
            restartBtn.className = "action-btn";
            restartBtn.style.marginTop = "10px";
            restartBtn.onclick = startQuiz;
            feedback.appendChild(document.createElement('br'));
            feedback.appendChild(restartBtn);
        }
    }

    function nextQuestion() {
        currentQuestion++;
        updateScoreBoard();
        generateQuestion();
    }

    function updateScoreBoard() {
        document.getElementById('q-current').innerText = currentQuestion;
        document.getElementById('score').innerText = score;
    }
</script>

</body>
</html>
